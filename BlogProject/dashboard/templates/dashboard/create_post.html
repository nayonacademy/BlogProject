{% extends 'dashboard/base.html' %}
{% block title %}Create Post{% endblock %}
{% block content %}
<ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="#">Dashboard</a>
          </li>
          <li class="breadcrumb-item active">Overview</li>
        </ol>

<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
    <div class="card">
    <form action="" method="POST">
        {% csrf_token %}
      <div class="card-body">
      <div class="form-group">
        <div class="row">
            <div class="col-sm-4">
            <label for="exampleInputEmail1">Post Title</label>
            </div>
            <div class="col-sm-8">
                {% if post_data %}
                    <input name="post_title" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{post_data.first.title}}">
                {% else %}
                <input name="post_title" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                {% endif %}
                    </div>
        </div>
       </div>
       <div class="form-group">
        <div class="row">
            <div class="col-sm-4">
            <label for="exampleInputEmail1">Category</label>
            </div>
            <div class="col-sm-8">
                <select class="form-control" name="category_name" id="">
                    {% for i in category_list %}
                        {% if post_data.first.category.id == i.id %}
                        <option value="{{i.id}}">{{i.category_name}}</option>
                        {% else %}
                        <option value="{{i.id}}">{{i.category_name}}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
        </div>
       </div>

       <div class="form-group">
        <div class="row">
            <div class="col-sm-4">
            <label for="exampleInputEmail1">Post Description</label>
            </div>
            <div class="col-sm-8">
            <textarea name="post_des" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">{%if post_data%} {{post_data.first.details}} {%endif%}</textarea>
            </div>
        </div>
       </div>
       <!-- <div class="form-group">
        <div class="row">
            <div class="col-sm-4">
            <label for="exampleInputEmail1">Post Status</label>
            </div>
            <div class="col-sm-8">
                        <select type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <option>Active</option>
                            <option>Inactive</option>
                        </select>
            </div>
        </div>
       </div> -->


       <!-- <div class="form-group">
        <div class="row">
            <div class="col-sm-4">
            <label for="exampleInputEmail1">Post Date</label>
            </div>
            <div class="col-sm-8">
                 <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
        </div>
       </div> -->

       <div class="form-group">
        <div class="row">
            <div class="col-sm-6">
            </div>
            <div class="col-sm-6">
                <button type="submit" class="btn btn-success">Save</button>
            </div>
        </div>
       </div>


      </div>
      </form>
    </div>
    </div>
    <div class="col-sm-2"></div>
</div>

{% endblock content%}
